{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <table>
        <tr>
            <td>Name:</td>
            <td>{{ account[3] }}  {{ account[7] }}</td>
        </tr>
        <tr>
            <td>Username:</td>
            <td>{{ account[2] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account[4] }}</td>
        </tr>
        <tr>
            <td>Account Created on: </td>
            <td>{{ account[6] }}</td>
        </tr>
    </table>
    <a href="{{ url_for('edit_profile') }}">Edit Profile</a> <br /><br />
    <a href="/delete" <button type="button" class="btn btn-danger - btn-sm">Delete Account</button></a> <br />            
</div>
{% endblock %}
